# ===================== Granger 因子 =====================
[granger]
# 滑动窗口长度（有效样本上限，单位：条）
window_size = 240

# y 的滞后阶数 p；x(OFI) 的滞后阶数 q
p_lags = 2
q_lags = 2

# 发布阈值：有效样本数小于该值不发布
min_effective = 16

# 聚合桶宽，单位：毫秒；仅在 aggregated 模式下生效
bucket_ms = 1000

# 喂数模式（可选）：aggregated 或 event
# aggregated = 按时间桶聚合；event = 逐条事件驱动（mid 变动触发）
# feed_mode = aggregated

# 是否输出 -log10(p) 的强度
use_neglog10 = true

# 是否发布原始 p 值（调试/分析用）
publish_raw_p = false

# 强度裁剪（可选）：大于该阈值则钳制；注释或删除此键表示不覆盖
# strength_clip = 50.0

# 调试开关
debug_mode = false


# ===================== Gaussian Copula 因子 =====================
[gaussian]
# 窗口长度（单位：条）
window_size = 30

# 正则化系数（防止奇异/除零）
regularization = 1e-6

# 调试开关
debug_mode = false


# ===================== TickTransOrders =====================
[tick_trans_orders]
# 时间桶宽（毫秒）
bucket_size_ms = 1000

# 是否输出“两个 tick 之间”的切片
emit_tick_interval = true
