# ===================== Granger 因子 =====================
[granger]
# 滑动窗口长度（有效样本上限，单位：条）
# 如需多窗口并行，可使用 window_sizes = 120,240（留空则回落到 window_size）
window_size = 240
# 自定义计算频率（可选，逗号分隔）；留空则使用 bridge::set_time_frequencies 的全局频率
# time_frequencies = 1,3

# y 的滞后阶数 p；x(OFI) 的滞后阶数 q
p_lags = 2
q_lags = 2

# 发布阈值：有效样本数小于该值不发布
min_effective = 16

# 聚合桶宽，单位：毫秒；仅在 aggregated 模式下生效
bucket_ms = 1000

# 喂数模式（可选）：aggregated 或 event
# aggregated = 按时间桶聚合；event = 逐条事件驱动（mid 变动触发）
# feed_mode = aggregated

# 是否输出 -log10(p) 的强度
use_neglog10 = true

# 是否发布原始 p 值（调试/分析用）
publish_raw_p = false

# 强度裁剪（可选）：大于该阈值则钳制；注释或删除此键表示不覆盖
# strength_clip = 50.0

# 调试开关
debug_mode = false


# ===================== Gaussian Copula 因子 =====================
[gaussian]
# 窗口长度（单位：条）
# 可选：window_sizes = 30,60
window_size = 30
# time_frequencies = 1,2

# 正则化系数（防止奇异/除零）
regularization = 1e-6

# 调试开关
debug_mode = false


# ===================== TickTransOrders =====================
[tick_trans_orders]
# 时间桶宽（毫秒）
bucket_size_ms = 1000

# 是否输出“两个 tick 之间”的切片
emit_tick_interval = true

# ===================== 最小二乘信息增益因子 =====================
[lsig]
# 滑动窗口长度（样本数）。窗口满窗后，每来一条新价格事件就更新一次因子。
# 可选：window_sizes = 30,60
window_size = 30
# time_frequencies = 1

# 调试日志开关
debug_mode = false

# ===================== 概率动量因子 =====================
[prob_mom]
# 滑动窗口内的收益样本数
# 可选：window_sizes = 30,60,120
window_size = 60
# time_frequencies = 1,2,5

# 计算概率所需的最小成交量权重之和
min_total_weight = 10

# σ 的下限（防止除零 / 数值不稳定）
min_sigma = 1e-6

# 信号阈值
buy_threshold  = 0.7
sell_threshold = 0.3

# 调试日志
debug_mode = false



# ===================== Wavelet 趋势能量因子 =====================
[wave_trend]
window_size   = 256
levels_J      = 6
trend_start_j = 4
wavelet       = db4
debug_mode    = false
# time_frequencies = 1,4

# ===================== 记忆核衰减因子 =====================
[mem_kernel]
window_size = 512
L           = 50
alpha       = 0.6
debug_mode  = false
# time_frequencies = 1

# ===================== 多尺度成交量相关性因子 =====================
[vol_ac]
window_size = 256
# lags 仅在代码里指定（如 1,2,4,8）；如需读 INI 可扩展为逗号分隔
debug_mode  = false
# time_frequencies = 1,5

# ===================== 成交量矩生成函数因子 =====================
[vol_mgf]
window_size = 256
kmax        = 6
t           = 0.01
debug_mode  = false
# time_frequencies = 1,3

# ===================== 霍克斯强度因子 =====================
[hawkes]
mu    = 0.1
alpha = 0.3
beta  = 1.2
dt    = 1.0
debug_mode = false
# time_frequencies = 1

# ===================== 符号化转移矩阵因子 =====================
[symbolic]
window_size = 256
symbols_k   = 6
debug_mode  = false
# time_frequencies = 1,2

# ===================== PCA 结构稳定性因子 =====================
[pca_stab]
dims = 3
k    = 1
lr   = 0.05
debug_mode = false
# time_frequencies = 1

# ===================== PCA 角动量因子 =====================
[pca_ang]
dims = 3
k    = 1
lr   = 0.05
debug_mode = false
# time_frequencies = 1
